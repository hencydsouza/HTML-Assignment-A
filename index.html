<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        header {
            height: 100%;
            display: flex;
            justify-content: center;
            /* position: fixed; */
            width: 100%;
            background: rgb(255, 217, 0);
            align-items: center;
        }

        nav {
            width: 85%;
            display: flex;
            justify-content: space-between;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            padding: 0.5em 1em;
            margin: 0 1em;
            border: 2px solid white;
        }

        p {
            margin: auto 0;
            padding: 0;
        }

        body {
            font-family: poppins;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: space-between;
        }

        .main-section {
            margin: auto;
            width: 85%;
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <p>hello</p>

            <ul>
                <li>item 1</li>
                <li>item 2</li>
            </ul>
        </nav>
    </header>
    <section class="main-section">
        <h1>Hello world</h1>
    </section>
</body>

</html>
